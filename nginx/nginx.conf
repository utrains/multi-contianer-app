upstream sampleapp {
    server web:8081;
}

server {

    listen 80;

    location / {
        proxy_pass http://sampleapp;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static_root/ {
        alias /opt/app/ecommerce/static_root/;
    }

}

